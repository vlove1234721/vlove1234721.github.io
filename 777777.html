<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>角色介紹</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            background-color: black;
        }

        /*設定描述圖片的字css class*/
        .txtSet {
            text-align: center;
            color: white;
            margin: 0px;
            font-family: monospace;
        }

        /*設定圖片的postion*/
        .imgPosition {
            position: relative;
        }

        /*設定圖片敘述位置*/
        .capTion {
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 imgPosition" style="padding: 0px;">
                <img src="wallpaper/johnwick.jpg" class="img-fluid">
                <div class="txtSet capTion" style="bottom: 20px; right: 10px;">
                    <h2>強納森·約翰·維克</h2>
                    <h4>Johnathan "John" Wick</h4>
                    <p>退休殺手，其名字令人聞風喪膽，為了慘遭殺害的愛犬黛西而再次踏上殺手之路復仇</p>
                </div>
            </div>
            <div class="col-12  col-md-6 imgPosition" style="padding: 0px;">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/6iLEwoggYVE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" style="padding: 0px; padding-top: 20px" allowfullscreen></iframe>
                </div>
                <h3 class="txtSet">第一集經典的片段，由黑幫老大"維果"代為敘述</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 imgPosition" style="padding: 0px;">
                <img src="wallpaper/mobster.jpg" class="img-fluid">
                <div class="txtSet capTion" style="bottom: 20px; right: 10px;">
                    <h2>維果·塔拉索夫</h2>
                    <h4>"Viggo" Tarasov</h4>
                    <p>塔拉索夫家族的領頭，擁有龐大權勢的商人</p>
                </div>
            </div>
            <div class="col-12 col-md-6 imgPosition" style="padding: 0px;">
                <img src="wallpaper/mobsterson01.jpg" class="img-fluid">
                <div class="txtSet capTion" style="bottom: 20px; left: 10px;">
                    <h2>約瑟夫·塔拉索夫</h2>
                    <h4>"Iosef" Tarasov</h4>
                    <p>維果個性傲慢、愚昧的兒子</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 imgPosition" style="padding: 0px;">
                <img src="wallpaper/winston.jpg" class="img-fluid">
                <div class="txtSet capTion" style="bottom: 20px; right: 10px;">
                    <h2>溫斯頓</h2>
                    <h4>Winston</h4>
                    <p>大陸飯店的神秘主人</p>
                </div>
            </div>
            <div class="col-12 col-md-6 imgPosition" style="padding: 0px;">
                <img src="wallpaper/marcos.jpg" class="img-fluid">
                <div class="txtSet capTion" style="bottom: 20px; left: 10px;">
                    <h2>馬克斯</h2>
                    <h4>Marcus</h4>
                    <p>實力與資歷堪稱精英的老殺手</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body></html>
